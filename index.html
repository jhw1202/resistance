<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/this-is-a-stylesheet.css">

    <script type="text/javascript" src = "js/jquery.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/backbone.min.js"></script>

    <div class="container text-center">
      <div class='landing'>
        <h1>Resistance</h1>
        <button id="start-game" class="btn btn-primary">Shall we begin?</button>
      </div>

      <div class='num-of-players'>
        <h1>How many players?</h1>
        <select id="num-players">
          <option value=5>5</option>
          <option value=6>6</option>
          <option value=7>7</option>
          <option value=8>8</option>
          <option value=9>9</option>
          <option value=10>10</option>
        </select>
        <button id='submit-num-players' class= 'btn btn-primary'>Continue</button>
      </div>
    </div>
  </body>
